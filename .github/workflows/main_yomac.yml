name: Deploy to Azure

on:
  push:
    branches:
      - main  # or whichever branch triggers deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Code
        uses: actions/checkout@v2

      # 2. Set up Python or your app's environment (optional for non-Python apps)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # 3. Install dependencies (example for Python)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Create a zip file containing the project files
      - name: Create Zip Package
        run: |
          zip -r deploy.zip .  # This creates a deployable zip file of your repo

      # 5. Deploy the created zip to Azure Web Apps
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: YOUR_AZURE_APP_NAME  # Azure Web App Name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Azure publish profile stored as secret
          package: deploy.zip  # Path to the zip file created
